<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Formulário - Crie seu evento</title>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <main>
        <form id="event-form" method="POST">
          <fieldset>
            <legend>Informações do Evento</legend>

            <label for="event-title"
              >Título do evento <span>(mínimo 8 caracteres)</span></label
            >
            <input
              type="text"
              id="event-title"
              minlength="8"
              autofocus
              required
            />

            <label for="event-link"
              >Link do evento <span>(comece com https://)</span></label
            >
            <input type="url" id="event-link" required />

            <label for="event-whatsapp"
              >Whatsapp para contato <span>(somente números)</span></label
            >
            <input type="tel" id="event-whatsapp" pattern="[0-9]{3}[0-9]{9}" placeholder="(DDD)9XXXX-XXXX Ex.: 012900000000" required />

            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>

            <label for="event-category">Categoria</label>
            <select id="event-category" required>
              <option value="null" checked></option>
              <option value="live">Live</option>
              <option value="show">Show</option>
              <option value="meeting">Reunião</option>
              <option value="interview">Entrevista</option>
              <option value="mentorship">Mentoria</option>
              <option value="workshop">Workshop</option>
              <option value="class">Aula / Curso</option>
              <option value="talk">Congresso / Palestra</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>Privacidade</legend>

            <label for="event-email"
              >E-mail do administrador
              <span>(digite um e-mail válido)</span></label
            >
            <input type="email" id="event-email" required />

            <label for="event-password"
              >Senha de acesso para os participantes
              <span>(mínimo 8 caracteres)</span></label
            >
            <input type="password" id="event-password" minlength="8" required />

            <input type="checkbox" id="event-private" />
            <label for="event-private">Evento privado</label>
          </fieldset>

          <fieldset>
            <legend>Dia e hora</legend>

            <label for="event-date">Data</label>
            <input type="date" id="event-date" required />

            <label for="event-start-time">Das</label>
            <input type="time" id="event-start-time" required />

            <label for="event-end-time">Até</label>
            <input type="time" id="event-end-time" required />
          </fieldset>
        </form>
      </main>

      <footer>
        <button form="event-form">Salvar Evento</button>
      </footer>
    </div>
  </body>
</html>
